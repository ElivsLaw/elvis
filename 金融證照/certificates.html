
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融證照展示</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: #18398c;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 300px;
            text-align: center;
        }
        .card img {
            width: 100%;
            display: block;
        }
        .card .info {
            padding: 1rem;
        }
        .card .info h3 {
            margin: 0.5rem 0 0.2rem;
            font-size: 1.1rem;
            color: #333;
        }
        .card .info p {
            margin: 0;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>金融證照展示</h1>
    <div class="grid">

        <div class="card">
            <img src="certificate_1.jpg" alt="信託業務專業測驗">
            <div class="info">
                <h3>信託業務專業測驗</h3>
                <p>2025/04/15 · 中華民國信託業商業同業公會</p>
            </div>
        </div>
    
        <div class="card">
            <img src="certificate_2.jpg" alt="投信投顧相關法規(含自律規範)專業科目測驗">
            <div class="info">
                <h3>投信投顧相關法規(含自律規範)專業科目測驗</h3>
                <p>2025/05/12 · 中華民國證券投資信託暨顧問商業同業公會</p>
            </div>
        </div>
    
        <div class="card">
            <img src="certificate_3.jpg" alt="人身保險業務員資格測驗">
            <div class="info">
                <h3>人身保險業務員資格測驗</h3>
                <p>2025/04/22 · 中華民國人壽保險商業同業公會</p>
            </div>
        </div>
    
        <div class="card">
            <img src="certificate_4.jpg" alt="中華民國財產保險業務員專業科目資格測驗">
            <div class="info">
                <h3>中華民國財產保險業務員專業科目資格測驗</h3>
                <p>2025/05/01 · 中華民國產物保險商業同業公會</p>
            </div>
        </div>
    
        <div class="card">
            <img src="certificate_5.jpg" alt="銀行內部控制與內部稽核測驗">
            <div class="info">
                <h3>銀行內部控制與內部稽核測驗</h3>
                <p>2025/05/04 · 財團法人台灣金融研訓院</p>
            </div>
        </div>
    
        <div class="card">
            <img src="certificate_6.jpg" alt="債權委外催收人員專業能力測驗">
            <div class="info">
                <h3>債權委外催收人員專業能力測驗</h3>
                <p>2025/02/15 · 財團法人台灣金融研訓院</p>
            </div>
        </div>
    
    </div>
</body>
</html>
