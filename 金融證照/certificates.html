<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>金融證照展示</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to right, #eef2f3, #dfe9f3);
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #18398c;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      position: relative;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: linear-gradient(to right, #1f58a9, #4da1ff);
      border-radius: 2px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(135deg, #87cefa, #fbc2eb);
      border-radius: 20px;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .card .info {
      padding: 1.2rem;
    }

    .card .info h3 {
      margin: 0.5rem 0 0.3rem;
      font-size: 1.2rem;
      color: #222;
    }

    .card .info p {
      margin: 0;
      font-size: 0.95rem;
      color: #555;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <h1>金融證照展示</h1>
  <div class="grid">

    <div class="card">
      <img src="certificate_1.jpg" alt="信託業務專業測驗">
      <div class="info">
        <h3>信託業務專業測驗</h3>
        <p>2025/04/15<br>中華民國信託業商業同業公會</p>
      </div>
    </div>

    <div class="card">
      <img src="certificate_2.jpg" alt="投信投顧相關法規(含自律規範)專業科目測驗">
      <div class="info">
        <h3>投信投顧相關法規(含自律規範)專業科目測驗</h3>
        <p>2025/05/12<br>中華民國證券投資信託暨顧問商業同業公會</p>
      </div>
    </div>

    <div class="card">
      <img src="certificate_3.jpg" alt="人身保險業務員資格測驗">
      <div class="info">
        <h3>人身保險業務員資格測驗</h3>
        <p>2025/04/22<br>中華民國人壽保險商業同業公會</p>
      </div>
    </div>

    <div class="card">
      <img src="certificate_4.jpg" alt="中華民國財產保險業務員專業科目資格測驗">
      <div class="info">
        <h3>中華民國財產保險業務員專業科目資格測驗</h3>
        <p>2025/05/01<br>中華民國產物保險商業同業公會</p>
      </div>
    </div>

    <div class="card">
      <img src="certificate_5.jpg" alt="銀行內部控制與內部稽核測驗">
      <div class="info">
        <h3>銀行內部控制與內部稽核測驗</h3>
        <p>2025/05/04<br>財團法人台灣金融研訓院</p>
      </div>
    </div>

    <div class="card">
      <img src="certificate_6.jpg" alt="債權委外催收人員專業能力測驗">
      <div class="info">
        <h3>債權委外催收人員專業能力測驗</h3>
        <p>2025/02/15<br>財團法人台灣金融研訓院</p>
      </div>
    </div>

  </div>
</body>
</html>
