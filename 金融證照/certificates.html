<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>金融證照展示</title>
  <style>
  
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: linear-gradient(to right, #eef2f3, #dfe9f3);
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #18398c;
      font-size: 2.2rem;
      margin-bottom: 2rem;
      position: relative;
    }

    h1::after {
      content: "";
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 4px;
      background: linear-gradient(to right, #1f58a9, #4da1ff);
      border-radius: 2px;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 18px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 300px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: 2px solid transparent;
      background-clip: padding-box;
      position: relative;
      cursor: pointer;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      z-index: -1;
      background: linear-gradient(135deg, #87cefa, #fbc2eb);
      border-radius: 20px;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.2);
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain;
    }

    .card .info {
      padding: 1.2rem;
    }

    .card .info h3 {
      margin: 0.5rem 0 0.3rem;
      font-size: 1.2rem;
      color: #222;
    }

    .card .info p {
      margin: 0;
      font-size: 0.95rem;
      color: #555;
      line-height: 1.5;
    }

    /* Modal Overlay */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      margin: 5% auto;
      display: block;
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: fadeIn 0.3s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-close {
      position: fixed;
      top: 20px;
      right: 30px;
      font-size: 36px;
      color: white;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .modal-content {
        max-width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>金融證照展示</h1>
  <div class="grid">
    <div class="card" onclick="openModal(0)">
  <img src="certificate_1.jpg" alt="信託業務專業測驗">
  <div class="info">
    <h3>信託業務專業測驗</h3>
    <p>2025/04/15<br>中華民國信託業商業同業公會</p>
  </div>
</div>


    <div class="card" onclick="openModal(2)">
      <img src="certificate_2.jpg" alt="投信投顧相關法規">
      <div class="info">
        <h3>投信投顧相關法規(含自律規範)專業科目測驗</h3>
        <p>2025/05/12<br>中華民國證券投資信託暨顧問商業同業公會</p>
      </div>
    </div>

     <div class="card" onclick="openModal(3)"
      <img src="certificate_3.jpg" alt="人身保險業務員資格測驗">
      <div class="info">
        <h3>人身保險業務員資格測驗</h3>
        <p>2025/04/22<br>中華民國人壽保險商業同業公會</p>
      </div>
    </div>

    <div class="card" onclick="openModal('certificate_4.jpg')">
      <img src="certificate_4.jpg" alt="財產保險業務員資格測驗">
      <div class="info">
        <h3>中華民國財產保險業務員專業科目資格測驗</h3>
        <p>2025/05/01<br>中華民國產物保險商業同業公會</p>
      </div>
    </div>

    <div class="card" onclick="openModal('certificate_5.jpg')">
      <img src="certificate_5.jpg" alt="銀行內部控制與內部稽核測驗">
      <div class="info">
        <h3>銀行內部控制與內部稽核測驗</h3>
        <p>2025/05/04<br>財團法人台灣金融研訓院</p>
      </div>
    </div>

    <div class="card" onclick="openModal('certificate_6.jpg')">
      <img src="certificate_6.jpg" alt="債權委外催收人員專業能力測驗">
      <div class="info">
        <h3>債權委外催收人員專業能力測驗</h3>
        <p>2025/02/15<br>財團法人台灣金融研訓院</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="imageModal" class="modal" onclick="closeModal()">
    <span class="modal-close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImg" src="">
  </div>

<script>
  const certificates = [
    { src: "certificate_1.jpg", title: "信託業務專業測驗" },
    { src: "certificate_2.jpg", title: "投信投顧相關法規(含自律規範)專業科目測驗" },
    { src: "certificate_3.jpg", title: "人身保險業務員資格測驗" },
    { src: "certificate_4.jpg", title: "中華民國財產保險業務員專業科目資格測驗" },
    { src: "certificate_5.jpg", title: "銀行內部控制與內部稽核測驗" },
    { src: "certificate_6.jpg", title: "債權委外催收人員專業能力測驗" }
  ];

  let currentIndex = 0;

  function openModal(index) {
    currentIndex = index;
    updateModal();
    document.getElementById("imageModal").style.display = "block";
  }

  function updateModal() {
    const modalImg = document.getElementById("modalImg");
    const caption = document.getElementById("caption");
    modalImg.src = certificates[currentIndex].src;
    caption.textContent = certificates[currentIndex].title;
  }

  function closeModal() {
    document.getElementById("imageModal").style.display = "none";
  }

  function prevImage(event) {
    event.stopPropagation();
    currentIndex = (currentIndex - 1 + certificates.length) % certificates.length;
    updateModal();
  }

  function nextImage(event) {
    event.stopPropagation();
    currentIndex = (currentIndex + 1) % certificates.length;
    updateModal();
  }

  document.addEventListener("keydown", function(e) {
    const modal = document.getElementById("imageModal");
    if (modal.style.display !== "block") return;

    if (e.key === "ArrowLeft") {
      prevImage(e);
    } else if (e.key === "ArrowRight") {
      nextImage(e);
    } else if (e.key === "Escape") {
      closeModal();
    }
  });
</script>

  <!-- Modal -->
<div id="imageModal" class="modal" onclick="closeModal()">
  <span class="modal-close" onclick="closeModal()">&times;</span>
  <img class="modal-content" id="modalImg" src="">
  <div id="caption" style="color: white; text-align: center; margin-top: 1rem; font-size: 1.2rem;"></div>
  <div style="position: absolute; top: 50%; left: 20px; font-size: 2rem; color: white; cursor: pointer;" onclick="prevImage(event)">&#10094;</div>
  <div style="position: absolute; top: 50%; right: 20px; font-size: 2rem; color: white; cursor: pointer;" onclick="nextImage(event)">&#10095;</div>
</div>
</body>
</html>
